    <div id="joinPage" class="main-bg" style="display: flex">

              width: 100%;

          >
            <div><button>Mic</button></div>

          </div>

          <h1 style="text-align: center">REJOINDRE UNE ROOM</h1>

            <div>
              <label>NAME</label>
              <input
                style="
                  display: block;
                  width: 100%;
                  padding: 5px;
                  border: 1px solid black;
                  margin-bottom: 1vh;
                "
                type="text"
                name="name"
                id="joinMeetingName"
                required
              />
            </div>
            <div>
              <label>ROOM ID</label>
              <input
                style="
                  display: block;
                  width: 100%;
                  padding: 5px;
                  border: 1px solid black;
                "
                type="text"
                name="name"
                id="joinMeetingId"
              />
            </div>
            <div>
              <button
                style="margin-top: 2rem; display: block; width: 104%"
                class="btn secondary text-white"
                id="meetingJoinButton"
                onclick="joinMeeting(true)"
              >
                CREATE MEETING
              </button>
            </div>
            <div>
              <button
                style="margin-top: 2rem; display: block; width: 104%"
                class="btn secondary text-white"
                id="meetingJoinButton"
                onclick="joinMeeting()"
              >
                JOIN MEETING
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
