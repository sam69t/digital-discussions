<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div id="joinPage" class="main-bg" style="display: flex">
        <div style="margin: auto; display: flex">
          <div
            class="join-left"
            style="
              /* border: 1px solid black; */
              width: 400px;
              height: 300px;
              margin-right: 40px;
              position: relative;
            "
          >
            <!-- <div class="cam-container"> -->
            <video class="drag resize-drag" id="joinCam"></video>
            <!-- <div
                style="
                  display: none;
                  justify-content: space-evenly;
                  position: absolute;
                  bottom: 20px;
                  width: 100%;
                "
              ></div> -->
            <!-- <div><button>Mic</button></div>
              <div><button>Webcam</button></div> -->
          </div>
          <!-- </div> -->
          <div class="join-right" style="width: 350px">
            <h1 style="text-align: center">REJOINDRE UNE ROOM</h1>
            <div>
              <div>
                <label>NAME</label>
                <input
                  style="
                    display: block;
                    width: 100%;
                    padding: 5px;
                    border: 1px solid black;
                    margin-bottom: 1vh;
                  "
                  type="text"
                  name="name"
                  id="joinMeetingName"
                  required
                />
              </div>
              <div>
                <label>ROOM ID</label>
                <input
                  style="
                    display: block;
                    width: 100%;
                    padding: 5px;
                    border: 1px solid black;
                  "
                  type="text"
                  name="name"
                  id="joinMeetingId"
                />
              </div>
              <div>
                <button
                  style="margin-top: 2rem; display: block; width: 104%"
                  class="btn secondary text-white"
                  id="meetingJoinButton"
                  onclick="joinMeeting(true)"
                >
                  CREATE MEETING
                </button>
              </div>
              <div>
                <button
                  style="margin-top: 2rem; display: block; width: 104%"
                  class="btn secondary text-white"
                  id="meetingJoinButton"
                  onclick="joinMeeting()"
                >
                  JOIN MEETING
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/socket.io-client@4.4.1/dist/socket.io.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.20/videosdk.js"></script>
    <script src="js/script-sdk.js" async defer></script>
    <script src="js/script-socket.js" async defer></script>
    <script src="js/interact.js" async defer></script>

    <!-- <script src="js/interact.js"></script> -->
  </body>
</html>
