<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/router.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./libs/papaparse.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="http://localhost:3000/room.html">Home</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=player">Interviews</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=tool">Tool</a>
        </nav>
    </header>
    <div class="previewContainer">
        <div class="videoWrapper-one"></div>
        <div class="videoWrapper-two"></div>
    </div>
    <div class="overlayContainer">
        <div class="playerMode hidden">
            <div class="slider-container">
                <button class="btn play">Play</button>

                <div id="custom-seekbar">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="toolMode hidden">
            <!-- mute -->
            <!-- record -->
            <!-- stop -->
            <main class="wrapper">
                <div id="joinPage" class="main-bg" style="display: flex">
                    <div style="margin: auto; display: flex">
                        <div class="join-left" style="
                  /* border: 1px solid black; */
                  width: 400px;
                  height: 300px;
                  margin-right: 40px;
                  position: relative;
                ">
                            <video class="drag resize-drag" id="joinCam"></video>
                        </div>
                        <div class="join-right" style="width: 350px">
                            <h1 style="text-align: center">REJOINDRE UNE ROOM</h1>
                            <div>
                                <div>
                                    <label>NAME</label>
                                    <input style="
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                        margin-bottom: 1vh;
                      " type="text" name="name" id="joinMeetingName" required />
                                </div>
                                <div>
                                    <label>ROOM ID</label>
                                    <input style="
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                      " type="text" name="name" id="joinMeetingId" />
                                </div>
                                <div>
                                    <button style="margin-top: 2rem; display: block; width: 104%"
                                        class="btn secondary text-white" id="meetingJoinButton"
                                        onclick="joinMeeting(true)">
                                        CREATE MEETING
                                    </button>
                                </div>
                                <div>
                                    <button style="margin-top: 2rem; display: block; width: 104%"
                                        class="btn secondary text-white" id="meetingJoinButton" onclick="joinMeeting()">
                                        JOIN MEETING
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Common Functionalityes -->
                <div class="sur-footer">
                    <button class="btn" id="sendMessage-btn">Send Message</button>
                </div>
                <footer style="position: absolute; bottom: 20px">
                    <button class="btn primary text-white" id="startRecording-btn">
                        Start Recording
                    </button>
                    <button class="btn primary text-white" id="stopRecording-btn">
                        Stop Recording
                    </button>
                    <button class="mute btn primary text-white" id="mic-btn">
                        Mute Mic
                    </button>
                    <input type="text" required id="inputMessage" style="" />
                    <button class="cam btn primary text-white" id="cam-btn">
                        Hide Cam
                    </button>
                </footer>
                <div style="position: absolute; left: 20%; bottom: 65px"></div>

                <div class="playGround">
                    <div class="chat-wrapper">
                        <div id="chats"></div>

                        <div style="display: flex"></div>
                    </div>
                </div>

                <div>
                    <video id="videoPlayback"></video>
                </div>

                <div class="meetingId-wrapper">
                    <div class="meetingId-container">
                        meetingId:
                        <!-- MEETING-ID=> -->
                        <div style="display: inline" id="meetingid"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.20/videosdk.js"></script>
    <script src="js/chat.js" async defer></script>
    <script src="js/VideoPlayer.js" async defer></script>
    <script src="js/script-sdk.js" async defer></script>
    <script src="js/dragDrop.js" async defer></script>
</body>

</html>
