    <div class="public-add">
      <!-- <button class="btn">+</button> -->

      <button style="display: none" id="exportBtn" class="btn export">
        Export
      </button>
      <button class="btn add-comment" onclick="comInterface()">
        Add comment
      </button>
      <div class="comment-interface" onclick="">
        <span class="info-comment"
          >Here is the place where you can suggest ideas, images, thoughts about
          what is presented, feel free.</span
        >
        <span class="close-i-com" onclick="hideInterface()">Close</span>
        <label id="sender-img" for="publicImg" class="btn">Add image</label>
        <input
          id="publicImg"
          style="display: none"
          type="file"
          accept="image/*"
        />
        <label id="sender-vid" for="publicVid" class="btn">Add video</label>
        <input
          id="publicVid"
          style="display: none"
          type="file"
          accept="video/*"
        />
        <input
          id="publicLink"
          onfocusin="displayInLink()"
          onfocusout="displayOutLink()"
          placeholder="Add Link"
          type="text"
        />

        <input
          id="publicText"
          onfocusin="displayIn()"
          onfocusout="displayOut()"
          placeholder="Add captions ?"
          type="text"
        />
        <button class="btn" id="send-link" onclick="sendLinkValue()">
          Sender
        </button>
        <button class="btn" id="send-comment">Send</button>
        <button class="btn" id="send-final-link">SendL</button>
      </div>
    </div>

    <div class="second-range-public">
      <div class="second-range">
        <div class="public-assets-topFirst2"></div>
        <div class="public-assets-right2"></div>
        <div class="public-assets-bottom2"></div>
        <div class="public-assets-left2"></div>
      </div>
    </div>
    <div class="first-range-public">
      <div class="first-range">
        <div class="public-assets-topFirst"></div>
        <div class="public-assets-topLast"></div>
        <div class="public-assets-bottom"></div>
        <div class="public-assets-left"></div>
        <div class="public-assets-right"></div>
      </div>
    </div>
    <div class="chapters-controls">
      <button class="btn presentation" id="">Présentation</button>
    </div>
    <div class="end-button">
      <button class="btn endBtn" id="">Fin</button>
    </div>
    <div class="chapters-controls-participant">
      <button
        class="cam-btn cam btn primary text-white"
        style="background-color: rgba(240, 240, 240, 0.2) !important"
      >
        Flouter sa caméra
      </button>
      <button class="btn fin-presentation" id="">Fin Présentation</button>

      <button
        class="mute btn primary text-white"
        id="mic-btn"
        style="background-color: rgba(240, 240, 240, 0.2) !important"
      >
        Couper micro
      </button>
    </div>
    <div class="cam-mic-controls"></div>
    <div class="color-controls">
      <div>
        <input type="color" id="colorPicker" name="head" value="#ffffff" />
        <label for="head">Couleur du fond</label>
      </div>
    </div>
    <!-- <div id="orig_image">
        <p><img style="position:absolute; z-index:9999999999"></img></p>
    </div> -->
    <header class="player-actions">
      <div class="name-lecture">
        <span> Hugo Jauffret</span>
      </div>
      <div class="switch-container">
        <div class="toggle-layout"></div>
        <div class="toggle-info">
          <span class="gridMode">Grid</span>
          <span class="liveMode">Live</span>
        </div>
      </div>
      <div class="name-project">
        <span> Archipelago</span>
      </div>
      <!-- <div class="toggle-container">
  
      </div> -->
    </header>
    <div class="sum-assets"></div>
    <div
      style="left: calc(50% - 10vh); bottom: 10vh"
      class="videoWrapper-one"
      smoothen
    ></div>

    <div class="videos-container">
      <div class="videoWrapper-two" smoothen></div>
    </div>
    <div class="previewContainerGrid">
      <!-- <div class="slider">
        <button class="btn-slider btn-next">></button>
        <button class="btn-slider btn-prev"></button>
      </div> -->
      <div class="slider-wrapper">
        <div id="my-keen-slider" class="keen-slider grabbable">
          <div class="keen-slider__slide"></div>
        </div>
        <div id="thumbnails" class="keen-slider2 thumbnail grabbable">
          <div class="keen-slider__slide"></div>
        </div>
      </div>

      <div class="cam-grid">
        <div class="cam-grid-wrap"></div>
      </div>

      <div class="grid-assets">
        <div class="thumb-grid-img"></div>
        <div class="thumb-grid-img"></div>
        <div class="thumb-grid-img"></div>
        <div class="thumb-grid-img"></div>
      </div>
    </div>

    <div class="chat-wrapper">
      <div id="chats"></div>
    </div>

    <div class="previewContainer">
      <!-- <div class="chat-wrapper">
        <div id="chats"></div>
      </div> -->
      <div class="playGround">
        <div class="startButtonWrapper">
          <button class="startButton btn">Commencer</button>
          <button class="startOtherButton btn">En attendant ta rep</button>
        </div>
      </div>
    </div>

    <div class="overlayContainer">
      <div class="playerMode hidden">
        <!-- <div class="preview-start">Play</div> -->
        <div class="slider-container">
          <div class="custom-seekbar">
            <span></span>
          </div>
          <div class="video-timer">
            <span class="minutes">0</span> <span>:</span
            ><span class="seconds">00</span>
          </div>
          <div class="pause">
            <span class="button-pause">Pause</span>
          </div>
        </div>
      </div>
      <div class="toolMode">
        <main class="wrapper">
          <div id="joinPage" class="main-bg" style="display: flex">
            <div class="wrapper-join">
              <div
                class="join-left"
                style="
                  /* border: 1px solid black; */
                  width: 400px;
                  height: 300px;
                  margin-right: 40px;
                  position: relative;
                "
              >
                <h1 class="join-title" style="text-align: center">
                  Rejoindre une room
                </h1>
                <div class="joinvid-wrap">
                  <video class="drag resize-drag" id="joinCam"></video>
                </div>
                <div>
                  <div class="first-input" style="text-align: center">
                    <input
                      style="
                        text-align: center;
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                        margin-top: 10vh;

                        margin-bottom: 4vh;
                      "
                      type="text"
                      name="name"
                      id="joinMeetingName"
                      placeholder="Name"
                      required
                    />
                  </div>
                  <div class="" style="text-align: center">
                    <input
                      class="id-meet"
                      style="
                        text-align: center;
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                      "
                      type="text"
                      name="name"
                      placeholder="Room ID"
                      id="joinMeetingId"
                    />
                  </div>
                  <button
                    style="margin-top: 2rem; display: block; width: 100%"
                    class="btn secondary text-white"
                    id="meetingCreateButton"
                    onclick="joinMeeting(true)"
                  >
                    Crée une room
                  </button>
                  <button
                    style="margin-top: 2rem; display: block; width: 100%"
                    class="btn secondary text-white"
                    id="meetingJoinButton"
                    onclick="joinMeeting()"
                  >
                    Rejoindre la room
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div class="tools">
          <div class="tool-control-H">
            <footer style="position: absolute; bottom: 20px">
              <button class="btn primary text-white" id="stopRecording-btn">
                Stop Recording
              </button>
              <div class="timer">
                <label id="minutes">00</label>:<label id="seconds">00</label>
              </div>
              <button class="btn primary text-white" id="startRecording-btn">
                Start Recording
              </button>
            </footer>
          </div>
          <div class="tool-control-P">
            <div class="sur-footer">
              <button class="btn" id="sendMessage-btn">Envoyer message</button>
              <button class="btn" id="sendMessage-btn">Envoyer lien</button>
            </div>
            <footer style="position: absolute; bottom: 20px">
              <label for="vidfiles" class="btn">Select Video</label>
              <input
                id="vidfiles"
                style="display: none"
                type="file"
                accept="video/*"
              />
              <input
                type="text"
                required
                id="inputMessage"
                onfocusin="showButton()"
                onfocusout="hideButton()"
              />
              <label for="imgfiles" class="btn">Select Image</label>
              <input
                id="imgfiles"
                style="display: none"
                type="file"
                accept="image/*"
              />
            </footer>
          </div>
          <div class="tool-public">
            <div id="public-sur-footer" class="sur-footer">
              <button class="btn" id="publicSendMessage-btn">
                Envoyer message
              </button>
              <button class="btn" id="sendMessage-btn">Envoyer lien</button>
            </div>
            <footer style="position: absolute; bottom: 20px">
              <label for="vidfiles" class="btn">Select Video</label>
              <input
                id="vidfiles"
                style="display: none"
                type="file"
                accept="video/*"
              />
              <input
                type="text"
                required
                id="inputPublic"
                onfocusin="showButton()"
                onfocusout="hideButton()"
              />
              <label for="imgfiles" class="btn">Select Image</label>
              <input
                id="imgfiles"
                style="display: none"
                type="file"
                accept="image/*"
              />
            </footer>
          </div>
          <div style="position: absolute; left: 20%; bottom: 65px"></div>
        </div>
      </div>
    </div>
    <div class="sub-titles-wrapper">
      <span class="sub-title-container"></span>
    </div>

    <a href="http://localhost:3000" class="back-home">Leave</a>
    <div class="toggle-subtitle">Subtitle off</div>
    <footer class="player-actions-bottom">
      <div>
        <button class="btn scaling-range" onclick="rangeScaling()">+</button>
      </div>
      <div class="switch-container-bottom" onclick="">
        <div class="toggle-view"></div>
        <div class="toggle-info">
          <span class="macroView">Public</span>
          <span class="microView">Lectures </span>
        </div>
      </div>
      <div>
        <button class="btn scaling-range" onclick="rangeScaling()">-</button>
      </div>
    </footer>
