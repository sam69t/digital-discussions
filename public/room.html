<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./libs/papaparse.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.2.8/EventEmitter.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/imagekit-javascript/dist/imagekit.min.js"></script>
    <!-- <script
      type="text/javascript"
      src="https://unpkg.com/socket.io-client@4.4.1/dist/socket.io.min.js"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.20/videosdk.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/imageKit.js" defer></script>
    <script src="js/timer.js" defer></script>
    <script src="js/colorPicker.js" defer></script>
    <script src="js/chat.js" defer></script>
    <script src="js/VideoPlayer.js" defer></script>
    <script src="js/Player.js" defer></script>
    <script src="js/sdkInit.js" defer></script>
    <script src="js/sdkSendMsg.js" defer></script>
    <script src="js/sdkDomAction.js" defer></script>
    <script src="js/moveAndResize.js" defer></script>
    <script src="js/dragDrop.js" defer></script>
    <script src="./js/router.js" defer></script>
    <script src="js/video.js" defer></script>

</head>

<body>
    <header class="nav">
        <nav>
            <a href="http://localhost:3000/index.html">Home</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=player">Replay</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=toolH">Tool-Host</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=toolP">Tool-Invited</a>
        </nav>
        <nav>
            <a href="http://localhost:3000/room.html?mode=public">Public</a>
        </nav>
    </header>


    <!-- <div class="moving-banner-v">
        <span>Je pense que la manière de vous penser!Je pense que la manière de vous penser!de vous penser
        </span>
        <span class="credit-banner">Sam
        </span>
    </div> -->

    <div class="cam-mic-controls">
        <button class="mute btn primary text-white" id="mic-btn"> Couper micro</button>

        <button class="cam-btn cam btn primary text-white">Flouter sa caméra</button>
    </div>
    <div class="color-controls">
        <div>
            <input type="color" id="colorPicker" name="head" value="#ffffff" />
            <label for="head">Couleur du fond</label>
        </div>
    </div>
    <div id="orig_image">
        <p><img style="position:absolute; z-index:9999999999"></img></p>
    </div>
    <div class="previewContainer">
        <div class="videos-container">
            <div class="videoWrapper-one"></div>
            <div class="videoWrapper-two"></div>
        </div>
        <div class="chat-wrapper">
            <div id="chats"></div>
        </div>
        <div class="playGround">
            <div class="startButtonWrapper">
                <button class="startButton btn">Commencer</button>
                <button class="startOtherButton btn">En attendant ta rep</button>
            </div>
        </div>
    </div>

    <div class="overlayContainer">

        <div class="playerMode hidden">
            <div class="slider-container">
                <button class="btn play"></button>

                <div class="custom-seekbar">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="toolMode hidden">
            <main class="wrapper">
                <div id="joinPage" class="main-bg" style="display: flex">
                    <div class="wrapper-join">
                        <div class="join-left" style="
                              /* border: 1px solid black; */
                              width: 400px;
                              height: 300px;
                              margin-right: 40px;
                              position: relative;
                            ">
                            <h1 class="join-title" style="text-align: center; ">
                                Rejoindre une room
                            </h1>
                            <div class="joinvid-wrap">
                                <video class="drag resize-drag" id="joinCam"></video>
                            </div>
                            <div>
                                <div class="first-input" style="text-align: center">
                                    <input style="
                        text-align: center;
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                        margin-top: 10vh;

                        margin-bottom: 4vh;
                      " type="text" name="name" id="joinMeetingName" placeholder="Name" required />
                                </div>
                                <div class="" style="text-align: center">
                                    <input class="id-meet" style="
                        text-align: center;
                        display: block;
                        width: 100%;
                        padding: 5px;
                        border: 1px solid black;
                      " type="text" name="name" placeholder="Room ID" id="joinMeetingId" />
                                </div>
                                <button style="margin-top: 2rem; display: block; width: 100%"
                                    class="btn secondary text-white" id="meetingCreateButton"
                                    onclick="joinMeeting(true)">
                                    Crée une room
                                </button>
                                <button style="margin-top: 2rem; display: block; width: 100%"
                                    class="btn secondary text-white" id="meetingJoinButton" onclick="joinMeeting()">
                                    Rejoindre la room
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <div class="tools">
                <div class="tool-control-H">
                    <footer style="position: absolute; bottom: 20px">
                        <button class="btn primary text-white" id="stopRecording-btn">
                            Stop Recording
                        </button>
                        <div class="timer">
                            <label id="minutes">00</label>:<label id="seconds">00</label>
                        </div>
                        <button class="btn primary text-white" id="startRecording-btn">
                            Start Recording
                        </button>
                    </footer>
                </div>
                <div class="tool-control-P">
                    <div class="sur-footer">
                        <button class="btn" id="sendMessage-btn">Envoyer message</button>
                        <button class="btn" id="sendMessage-btn">Envoyer lien</button>
                    </div>
                    <footer style="position: absolute; bottom: 20px">
                        <label for="vidfiles" class="btn">Select Video</label>
                        <input id="vidfiles" style="display: none" type="file" accept="video/*" />
                        <input type="text" required id="inputMessage" onfocusin="showButton()"
                            onfocusout="hideButton()" />
                        <label for="imgfiles" class="btn">Select Image</label>
                        <input id="imgfiles" style="display: none" type="file" accept="image/*" />
                    </footer>
                </div>
                <div class="tool-public">
                    <div id="public-sur-footer"class="sur-footer">
                        <button class="btn" id="publicSendMessage-btn">Envoyer message</button>
                        <button class="btn" id="sendMessage-btn">Envoyer lien</button>
                    </div>
                    <footer style="position: absolute; bottom: 20px">
                        <label for="vidfiles" class="btn">Select Video</label>
                        <input id="vidfiles" style="display: none" type="file" accept="video/*" />
                        <input type="text" required id="inputPublic" onfocusin="showButton()"
                            onfocusout="hideButton()" />
                        <label for="imgfiles" class="btn">Select Image</label>
                        <input id="imgfiles" style="display: none" type="file" accept="image/*" />
                    </footer>
                </div>
                <div style=" position: absolute; left: 20%; bottom: 65px">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
